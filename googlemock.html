<!DOCTYPE html>
<html>



  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Google Design Mockup</title>
    <link href="googlemock.css" href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" rel="stylesheet" type="text/css" />
  </head>


  <body>

    <div class="container">

      <div class="item1" class="alignment1">
        <p class="navigation"><a href="https://about.google/intl/en/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a></p>
      </div>

      <div class="item2">
        <p class="navigation"><a href="https://store.google.com/?utm_source=hp_header&utm_medium=google_oo&utm_campaign=GS100042">Store</a></p>
      </div>

      <div class="item3"></div>

      <div class="item4">
        <p class="navigation"><a href="https://accounts.google.com/signin/v2/identifier?continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&service=mail&sacu=1&rip=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Gmail</a></p>
      </div>

      <div class="item5">
        <p class="navigation"><a href="https://www.google.com/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a></p>
        <p><img src="https://img.icons8.com/ios-glyphs/30/000000/circled-menu.png" alt="Apps" width="25px"></p>
      </div>

      <div class="item6">
        <form class="form">
          <button type="button" id="button"> <b>Sign In </b></button>
        </form>
      </div>

      <div class="item7"></div>

      <div class="item8">
        <img src="https://antipolygraph.org/blog/wp-content/uploads/2018/06/google-logo-768x432.png" alt="Google Logo" width="280px">
      </div>

      <div class="item9"></div>

      <div class="item10"></div>

      <div class="item11">
        <div>
          <form class="form">
          <input type="text" name="Google Search" class="SearchBar">
          </form>
        </div>
          <!-- <img src="https://img.icons8.com/android/24/000000/microphone.png"> -->
        <br>
        <div id="Srchbuttons">
          <form class="form">
            <button type="button" id="googlesrch">Google Search</button>
          </form>
          <form class="form">
            <button type="button" id="feelinglucky">I'm Feeling Lucky</button>
          </form>
        </div>
      </div>

      <div class="item12"></div>

      <div class="item13"></div>

      <div class="item14">
        <p class="holidaymsg">Unwrap the best of Google for <a href="https://play.google.com/store/apps/details?id=com.google.android.googlequicksearchbox&hl=en_US">Android</a> and <a href="https://apps.apple.com/us/app/google-search-discover-news/id284815942">iOS</a></p>
      </div>

      <div class="item15"></div>

      <div class="item16"></div>

      <div class="item17">
        <p><img src="https://img.icons8.com/color/48/000000/gift.png" alt="Gift Box" width="45px"></p>
      </div>

      <div class="item18"></div>

      <div class="item19"></div>

    </div>


  </body>



</html>
